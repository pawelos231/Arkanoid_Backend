    <script>
      document.querySelector("button").addEventListener("click", async () => {
        const data = await fetch("http://localhost:3002/postStats", {
          method: "POST",

      document.querySelector(".fds2").addEventListener("click", async () => {
        const response = await fetch(
          "http://localhost:3002/public/music/SongsImages/STUDIA_ZDK.jpg",
          {
            method: "GET",
          }
        );
        const blob = await response.blob();

      document.querySelector(".fds").addEventListener("click", async () => {
        const response = await fetch(
          "http://localhost:3002/public/music/SongsImages",
          {
            method: "GET",
          }
        );
        const blobs = await response.json();
        blobs.forEach((item, i) => {
          console.log(Object.values(item));
          const parsedBlob = new Blob([new Uint8Array(Object.values(item))]);
          const url = URL.createObjectURL(parsedBlob);
          const image = new Image();
          image.src = url;
          document.body.appendChild(image);
        });
      });
    </script>
